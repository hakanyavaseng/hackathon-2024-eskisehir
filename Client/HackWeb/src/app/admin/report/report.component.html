<div class="row mt-5 mx-2">
  <div class="col-xl-12">
    <h6 class="text-muted">Basic</h6>
    <div class="nav-align-top mb-4">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <button
            type="button"
            class="nav-link active"
            role="tab"
            data-bs-toggle="tab"
            data-bs-target="#navs-top-home"
            aria-controls="navs-top-home"
            aria-selected="false"
          >
            Production
          </button>
        </li>
        <li class="nav-item">
          <button
            type="button"
            class="nav-link"
            role="tab"
            data-bs-toggle="tab"
            data-bs-target="#navs-top-profile"
            aria-controls="navs-top-profile"
            aria-selected="false"
          >
            Transportation
          </button>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade" id="navs-top-home" role="tabpanel">
          <div class="card">
            <p-chart
              type="bar"
              [data]="monthlyProductionChartData"
              [options]="basicOptions"
            ></p-chart>
          </div>
          <div class="card">
            <p-chart
              type="bar"
              [data]="yearlyProductionChartData"
              [options]="basicOptions"
            ></p-chart>
          </div>
        </div>
        <div class="tab-pane fade" id="navs-top-profile" role="tabpanel">
          <div class="card">
            <p-chart
              type="line"
              [data]="monthlyTransportationChartData"
              [options]="basicOptions"
            ></p-chart>
          </div>
          <div class="card">
            <p-chart
              type="line"
              [data]="yearlyTransportationChartData"
              [options]="basicOptions"
            ></p-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
